<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Extreme Honeymoons - Graphics</title>

<style type="text/css">


	#thumbs, #image {
		width: 900px;
		text-align: center;
		margin: 0 auto 0 auto;
		color: #000;
	}

	#thumbs {
		margin-top: 10px;
	}

			
	#thumbs img {
		border: solid 1px #000;
		margin: 5px;
	}

	#image{
		height:500px;
	}

	.instructions{
		font-style:italic;
	}

</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "../../Images_and_resources/print1.png"
	PrintButton2.src = "../../Images_and_resources/print2.png"
	logo1.src = "../../Images_and_resources/logo1.png"
	logo2.src = "../../Images_and_resources/logo_2.png"
}


		var imgArray = new Array(
		    'CoupleBike3Lg.jpg',
			'CoupleHikingLg.jpg',
			'CoupleEveningLg.jpg',
			'CoupleSnowBoardLg.jpg'
			
			

		);


		var titleArray = new Array(
			'Couple Bike',
			'Couple Hiking',
			'Couple sunset',
			'Couple SnowBoard'
			
			
		);
			
		var imgPath = "../../Images_and_resources/Large/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">

<div align="center">

<div>
	<a href="" onMouseOver="document.PrintButton.src=PrintButton2.src;"
	onMouseOut="document.PrintButton.src=PrintButton1.src;">

	<img src="../../Images_and_resources/print1.png" width="250" height="50" 
	name="PrintButton" alt="PrintButton" style="border:none;"/>

	</a>
</div>


<div id="logo">
	<a href="" onMouseOver="document.logo.src=logo2.src;"
	onMouseOut="document.logo.src=logo1.src;">

	<img src="../../Images_and_resources/logo.png" width="133" height="126" 
	name="logo" alt="logo" style="border:none;"/>

	</a>
</div>

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="../../Images_and_resources/Tributes/CoupleBike3Sm.jpg" alt="Couple on Bike" onmouseover="swapImage(0);" width="250" height="150"/>
		<img src="../../Images_and_resources/Tributes/CoupleHikingSm.jpg" alt="Couple Hiking" onmouseover="swapImage(1);"  width="250" height="150"/>
		<img src="../../Images_and_resources/AboutUs/CoupleEveningSm.jpg" alt="Couple sunset" onmouseover="swapImage(2);" width="250" height="150" />
		<img src="../../Images_and_resources/AboutUs/CoupleSnowBoardSm.jpg" alt="Couple SnowBoard" onmouseover="swapImage(3);" width="250" height="150" />
		
</div>

	<div id="image">

		<img id="theImage" src="../../Images_and_resources/Large/CoupleBike3Lg.jpg" alt="Couple on Bike" />
		<h3 id="bottomText">Couple on Bike</h3>
	</div>

<img src="../../Images_and_resources/background2.png">

<br />
<br />
<br />
<br />



</div>

<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  

</body>
</html>
